<!DOCTYPE html>
<html>
<head>
    <title>Forget Password</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/bootstrap-4.6.2-dist/css/bootstrap.min.css}">

    <!-- font awesome-->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">

    <!-- my css -->
    <link rel="stylesheet" th:href="@{/css/forgot-password.css}">

</head>
<body>
    <div class="d-flex align-items-center justify-content-center vh-100">
        <div class="container">
            <div th:if="${param.mailHaveAldredysent}" class=error-container>
                <div class="alert alert-info text-danger text-center">
                    The email has already send!
                </div>
            </div>
            <div th:if="${param.success}" class=success-container>
                <div class="alert alert-info text-success text-center">Email sent to you to Reset Password. <br>
                    Please check Spam folder if mail not visible!
                </div>
            </div>
            <div th:if="${param.error}" class="error-container">
                <div class="alert alert-info text-danger text-center">Token Expired.Please click on Forgot Password again.</div>
            </div>
            <div th:if="${param.notFound}" class="error-container">
                <div class="alert alert-info text-danger text-center">Email does not exist. Please try again!</div>
            </div>
            <h2>Forgot Password</h2>
            <form action="/forgot-password" method="post">
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="btn btn-lg btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script th:src="@{/bootstrap-4.6.2-dist/js/bootstrap.bundle.min.js}"></script>

    <!-- my js -->

</body>
</html>
