<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
  <head>
    
    <title>Login-SignUp</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/bootstrap-4.6.2-dist/css/bootstrap.min.css}">

     <!-- font awesome-->
     <link rel="preconnect" href="https://cdnjs.cloudflare.com">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">

    <!-- my css -->
    <link rel="stylesheet" th:href="@{/css/login-signup.css}">

  </head>
  <body>
    <!-- header -->
    <header class="header d-flex ml-5 mr-5">
        <div class="logo flex-grow-1 d-flex align-items-center text-light">
            <i class="fa-solid fa-car"></i>
            <h1 class="logo--description font-weight-bold ml-4 display-4">Rent a car today!</h1>
        </div>
        <div class="about d-flex align-items-center">
            <a href="#" class="text-light">ABOUT US</a>
        </div>
        <div class="header__action d-flex align-items-center">
            <a th:href="@{/login-signup}" class="signup d-flex align-items-center">
                <div class="signup__icon">
                    <i class="fa-solid fa-user-tie"></i>
                </div>
                <span class="text-light">SIGN UP</span>
            </a>
            <a th:href="@{/login-signup}" class="login">
                <i class="fa-solid fa-right-to-bracket mr-2"></i>
                <span class="text-light">LOG IN</span>
            </a>
        </div>
    </header>

    <!-- main -->
    <main class="main">
        <div class="btn--exit text-right mr-2">
            <a th:href="@{/home}"><i class="fa-regular fa-circle-xmark"></i></a>
        </div>
        
        <div class="info-form d-flex">
            <div class="login-form w-50">
                <h2 class="text-center form--title mb-5">LOG IN USING YOUR ACCOUNT</h2>
                <form th:action="@{/login-check}" id="login-form" method="POST">
                    <div class="form-group mb-5">
                        <input type="email" class="form-control form-control-lg" placeholder="Your email address" name="email"
                               th:value="${param.email}" required>
                    </div>
                    <div class="form-group mb-5">
                        <input type="password" class="form-control form-control-lg" placeholder="Password" name="password" required>
                    </div>
                    <div th:if="${param.error}" class="text-danger text-center mb-3">
                        Either email address or password is incorrect. Please try again
                    </div>
                    <div class="text-center mb-5">
                        <span><a th:href="@{/forgot-password}">Forgot Password?</a></span>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary"><i class="fa-regular fa-user"></i> LOG IN</button>
                    </div>
                </form>
            </div>
            <div class="signup-form w-50">
                <h2 class="text-center form--title mb-5">NOT A MEMBER YET?</h2>
                <div th:if="${param.success}" class="success-container">
                    <div class="alert alert-info text-success text-center">Create account success</div>
                </div>
                <div th:if="${param.fail}" class="error-container">
                    <div class="alert alert-info text-danger text-center">Create account fail</div>
                </div>
                <div th:if="${param.exsitEmail}" class="error-container">
                    <div class="alert alert-info text-danger text-center">Email has already existed</div>
                </div>
                <form method="post" th:action="@{/login-signup}"  id="signup-form">
                    <div class="form-group mb-5">
                        <input type="text" class="form-control form-control-lg" placeholder="Your name"  name="name">
                    </div>
                    <div class="form-group mb-5">
                        <input type="text" class="form-control form-control-lg" placeholder="Your email address" name="email">
                    </div>
                    <div class="form-group mb-5">
                        <input type="text" class="form-control form-control-lg" placeholder="Your phone number" name="phone">
                    </div>
                    <div class="form-group mb-5">
                        <input type="password" id="signUpPassword" class="form-control form-control-lg"
                               placeholder="Pick a password" name="password">
                    </div>
                    <div class="form-group mb-5">
                        <input type="password" id="confirmSignUpPassword" class="form-control form-control-lg"
                               placeholder="Confirm password" name="confirmPassword">
                    </div>
                    <div>
                        <span class="text-danger confirmSignUpPasswordErr"></span>
                    </div>

                    <div class="form-group d-flex align-items-center">
                        <div class="mr-5">
                            <input type="radio" class="" id="customRadio" name="role" value="ROLE_CUSTOMER">
                            <label class="" for="customRadio">I want to rent a car</label>
                        </div>
                        <div class="">
                            <input type="radio" class="" id="customRadio2" name="role" value="ROLE_CAROWNER">
                            <label class="" for="customRadio2">I am a car owner</label>
                        </div>
                    </div>
                    <div class="roleErr"></div>

                    <div class="form-group form-check d-flex align-items-center justify-content-between mt-5">
                        <div class="d-flex align-items-center">
                            <input class="form-check-input" type="checkbox" id="agree" name="agree" value="agree">
                            <label class="form-check-label ml-2" for="agree">
                            I have read and agree with the 
                            </label>
                        </div>
                        <a href="#">Terms and Conditions</a>
                    </div>
                    <div class="agreeErr"></div>

                    <div class="text-center mt-5">
                        <button type="submit" id="signUp" class="btn btn-primary btn-block"><i class="fa-solid fa-user-plus"></i> SIGN UP</button>
                    </div>
                </form>
            </div>
        </div>
        
    </main>

        
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script th:src="@{/bootstrap-4.6.2-dist/js/bootstrap.bundle.min.js}"></script>

    <!-- my js -->
    <script th:src="@{/js/login-signup.js}"></script>
  </body>
</html>
